<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Buddy</title>
    <link rel="stylesheet" href="todo.css">
  
    
</head>
<body>
    <header>
        <div class="container">
            <h1>Workout buddy</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Workouts</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <div class="pages">
        <div class="home">
           
            <div id="workout-details">
                <h4>Your Workouts are here and dont worry i get expanded as you write</h4>
                
            </div>

            <!-- Right section -->
            <div class="new-workout">
                <h3>Add New Workout</h3>
                <form onsubmit="addworkout();">
                    <label for="exercise">Exercise Title:</label>
                    <input type="text" id="exercise" name="exercise" placeholder="Enter exercise title">
                    
                    <label for="load">Load in (kg):</label>
                    <input type="text" id="load" name="load" placeholder="Enter load in kg">
                    
                    <label for="reps">Reps:</label>
                    <input type="text" id="reps" name="reps" placeholder="Enter number of reps">
                    
                    <button type="submit">Add Workout</button>
                </form>
            </div>
        </div>
    </div>

    <script>


        let currentindex=1
  function addworkout(){
    event.preventDefault()
    const a=document.getElementById('exercise')
      const vala= a.value
      const b=  document.getElementById('load')
       const valb=b.value
    const c=    document.getElementById('reps')
      const valc= c.value

      const parentel= document.getElementById('workout-details')

      //div 
      const dive= document.createElement('div')
      dive.setAttribute("id",'todo-'+currentindex)

    //h4 h5 h6
    const h4s= document.createElement('h4')
    h4s.textContent= `Exercise Name ${vala}`

    const h5s= document.createElement('h5')
    h5s.textContent= `Weight :${valb}kg`

    const h6s= document.createElement('h5')
    h6s.textContent= `Reps :${valc}`


    dive.appendChild(h4s)
    dive.appendChild(h5s)
    dive.appendChild(h6s)
    parentel.appendChild(dive)

    currentindex++;


a.value = '';
b.value = '';
c.value = '';
  }
       
    </script>
</body>
</html>
